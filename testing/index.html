<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 200vh; /* For scroll testing */
        }

        .cta-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(to top, rgba(255,255,255,1), rgba(255,255,255,0.9));
            transform: translateY(100%);
            opacity: 0;
            transition: transform 0.6s ease-out, opacity 0.6s ease-out;
        }

        .cta-container.visible {
            transform: translateY(0);
            opacity: 1;
        }

        .cta-button {
            background-color: #0071e3;
            color: white;
            border: none;
            border-radius: 980px;
            padding: 12px 24px;
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #0077ED;
        }
    </style>
</head>
<body>
    <div class="cta-container">
        <button class="cta-button">Buy Now</button>
    </div>

    <script>
        // Show CTA after scrolling 100px
        window.addEventListener('scroll', function() {
            const ctaContainer = document.querySelector('.cta-container');
            if (window.scrollY > 100) {
                ctaContainer.classList.add('visible');
            } else {
                ctaContainer.classList.remove('visible');
            }
        });
    </script>
</body>
</html>
